<div class="col mt-4">
  <div class="timeline-body bg-themed">
    {% for item in site.data.timeline %}
      <div class="timeline-item">
        <div class="content">
          <h2>{{ item.title | markdownify }}</h2>
          {%- assign date = item.from -%}
          {%- unless item.to == nil or item.to == "" -%}
              {%- assign date = item.from | append: " â€” " | append: item.to -%}
          {%- endunless -%}
          <h6 class="date">{{ date }}</h6>
          <p>{{ item.description }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
